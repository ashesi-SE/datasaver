	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>My AngularJS App</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
		<link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
		<link rel="stylesheet" href="app.css"/>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/fonts/FontAwesome/font-awesome-4.0.3.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
		
	</head>
	<body ng-controller="saverCtrl">
		<div id="logo_div" class="jumbotron">
			<div>
				<span id="logo"><img src="img/data_saver.png" class="img-responsive"></span>
				<!--  <span id="title"><h2>Data Saver</h2></span> -->
			</div>
	  	</div>
			<!--<ul class="menu">
				<li><a href="#/view1">view1</a></li>
				<li><a href="#/view2">view2</a></li>
			</ul> -->

		 <!-- [if lt IE 7]>
			  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		  <![endif]

		<div ng-view></div>

		<div>Angular seed app: v<span app-version></span></div>-->

		 <!-- In production use:
		  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
		  -->
		<div class="container" >
		
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<form class="form-inline" role="form">
				  <div class="form-group">
					<label class="sr-only" for="textinput">Search</label>
					<input type="text" class="form-control" id="textinput" placeholder="Search" ng-model="query">
				  </div>
				  <button type="submit" class="btn btn-default">Search</button>
				</form>
			</div>
			<div class="col-sm-8 col-sm-offset-2">
				<form class="form-inline" role="form">
					<div class="checkbox">
						<label>
							<input type="checkbox"> All
						</label>
						<label>
							<input type="checkbox"> Audio
						</label>
						<label>
							<input type="checkbox"> Video
						</label>
						<label>
							<input type="checkbox"> Ebook
						</label>
					</div>
				</form>
			</div>
		  <!-- <div class="form-group addfile">
			  <div class="col-sm-offset-2 col-sm-10">
				  <a href="add_file.html"><button  type="submit" class="btn btn-primary">Add File</button></a>
			  </div>
		  </div> -->
		  
			<div class="">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="panel-group" id="accordion">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
										<button  type="submit" class="btn btn-primary">Add File</button>
									</a>
								</h4>
							</div>
							<div id="collapseOne" class="panel-collapse collapse in">
								<div class="panel-body">
									<form class="form-horizontal" role="form" ng-submit="addData()">
										<div class="form-group">
											<label class="col-sm-2 control-label">Your Name</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" placeholder="Sherlock Holmes" ng-model="name">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">File Name</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" placeholder="File Name" ng-model="filename">
											</div>
										</div>
											<div class="form-group">
											<label class="col-sm-2 control-label">File Type</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" placeholder="File Type: Audio, Video, Ebook, etc..." ng-model="filetype"> 
											</div>
										</div>
											<div class="form-group">
												<label class="col-sm-2 control-label">Contact Info:</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" placeholder="example@ashesi.edu.gh or 072-234-231-2" ng-model="contactInfo"> 
												</div>
											</div>
										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
											  <button type="submit" class="btn btn-default">Add File</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="">
				<div class="col-sm-offset-2 col-sm-10">
					<ul class="results">
						<p></p>
						<li ng-repeat ="d in d | filter:query" class = "thumbnail">
							{{d.name}}
							<p> {{d.filename}},
							{{d.filetype}} </p>
							<n> {{d.contactInfo}} </n>
							<p></p>
						</li>
					</ul>
				</div>
			</div>
			          
		</div>
		<!-- <div  ng-repeat="d in d"> 
				{{d.name}} 
				{{d.filename}}
				{{d.filetype}}
				{{d.contactInfo}}
		</div> -->

		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/bootstrap.js"></script>

		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="app.js"></script>
		<script src="view1/view1.js"></script>
		<script src="view2/view2.js"></script>
		<script src="js/controller.js"></script>
		  
		<script src="components/version/version.js"></script>
		<script src="components/version/version-directive.js"></script>
		<script src="components/version/interpolate-filter.js"></script>
		<script>
			$('.collapse').collapse();
		</script>
	</body>
</html>
